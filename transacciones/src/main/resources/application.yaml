server:
  port: 9090

spring:
  webflux:
    base-path: /

  application:
    name: transaccion

  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

    sql:
      init:
        mode: always
        schema-locations: classpath:schema.sql
        data-locations: classpath:data.sql

    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          trace: false
          web-allow-others: false

logging:
  level:
    com.example.transacciones: DEBUG
    org.springframework.web.cors: DEBUG
    reactor.netty: DEBUG